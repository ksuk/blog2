{% extends "blog/base.html" %}

{% block content %}

{% if form.error %}
 <p>なにかエラーが発生しました。再度お試しください</p>
{% endif %}

<form method="POST" action="{% url 'login' %}">
{% csrf_token %}
{{ form.username.label_tag }}
{{ form.username }}

{{ form.password.label_tag }}
{{ form.password }}

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock content %}
